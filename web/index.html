<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text from image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body class="container">
    <h1 class="text-center h1 py-4 bg-light container">Text from image</h1>
    <div class="input-group mb-3">
        <label class="input-group-text" for="image">Upload</label>
        <input type="file" class="form-control" id="text-image" onchange="getImageName()">
    </div>
    <div class="d-grid gap-2 pb-5">
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn-text-from-image">Get Text From
            Image!</button>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Text from image will appears here." id="image-text"
            style="height: 150px"></textarea>
        <label for="obtaniedText">Text</label>
    </div>
    <footer>
        <div class="footer fixed-bottom text-center py-3 bg-secondary text-white">
            <p>Made with love by Kevinization</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<script type="text/javascript" src="/eel.js"></script>

</html>
